{% extends "layout.html" %}
{% block body %}
<h2>Streamer</h2>
<!-- {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %} -->
<div class=streamer>
    {% if running %}
        The streamer is currently running
    {% else %}
        The streamer is not currently running
    {%endif%}
    <form action="{{ url_for('streamer') }}" method=post>
        Hashtag: <input {{disabled}} type=text name=hashtag value={{hashtag}}>
        <br/>
        <br/>
        <input type="submit", value="{{button}}"> 
    </form>
</div>
{% endblock %}
