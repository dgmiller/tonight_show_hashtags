{% extends "layout.html" %}
{% block body %}
<h2>Data Viewer</h2>
<!-- {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %} -->
<div class=viewpane>


    <form method="post">

    <div class="optionpane">

        <div class="selection">

            <select name='dataset'>

                {% for d in datasets %} 
                <option value="{{d}}"> {{d}} </option>
                {% endfor %}

            </select>
            <input type='submit' value="run">

        </div>

        <div class="lists">

            <ul> 
                {% for f in filters %}
                <li> <input type="checkbox" name="filter" id="checkid_{{loop.index}}" value="{{f}}"> <label for="checkid_{{loop.index}}"> {{f}} </label></li>
                {%endfor%}
            </ul>

            <ul> 
                <li> <input type="radio" name="metas" id="metaid_0" value="tweet" checked > <label for="metaid_0"> tweet </label></li>
                {%for m in metas %}
                <li> <input type="radio" name="metas" id="metaid_{{loop.index}}" value="{{m}}"> <label for="metaid_{{loop.index}}"> {{m}} </label></li>
                {% endfor %}
            </ul>

        </div>
    </div>

        <textarea readonly> {{text}} </textarea>

    </form>


</div>
{% endblock %}
